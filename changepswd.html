<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta charset="UTF-8">
  <title>密码修改</title>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <script src="js/inobounce.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script src="js/changepswd.js"></script>
</head>
<body>
  <!-- 动画 -->
  <div id="animation"><img src="images/shuaxin.png"></div>
  <div id="whole">
  	<div class="alert_common hide">验证码已发送</div>
  	<div class="alert_bg hide"></div>
  	<div id="search_top">
  		<span id="title" class="title_mid">修改密码</span>
  		<img id="back" class="back" src="images/back_w.png">
  	</div>
  	<div id="main" class="order_detail_main">
  		<div class="psw_text">手机号</div>
  		<input id="psw_phone_content" class="psw_input" type="text" value="请输入手机号码" style="margin-left:15%;">
      <div style="text-align: center;">
        <img id='validateCode' src="" alt="" title="" />
      </div>
      <input id="psw_Id_code" class="signup_input" type="text" autocomplete="off" value="请输入图片验证码" name="code"style="border-bottom: 1px solid #eee;margin-left: 15%;width: 70%;">
  		<div id="psw_getId" class="psw_btn" onclick="getRequestCode()">获取验证码</div>
  		<div class="psw_text">验证码</div>
  		<input id="psw_Id_content" class="psw_input" type="text" value="请输入验证码" style="margin-left:15%;">
  		<div id="psw_next" class="btn">下一步</div>
  		<div class="psw_alert hide">验证码错误，或者已过期，请重新输入</div>
  	</div>
  </div>
</body>

<script>
  $(function(){
    $("#psw_next").click(function(){
			var mobile = document.getElementById("psw_phone_content").value.replace(/(^\s*)|(\s*$)/g, '');
			var code   = document.getElementById("psw_Id_content").value.replace(/(^\s*)|(\s*$)/g, '');
			var url    = "changepswd2.html?mobile=" + mobile +"&code=" + code;
			window.location = url;
		});
  })
  $(function() {
    var pswd_value=$("#psw_Id_content").attr("value");
    // console.log(pswd_value);
    var mobile_value=$("#psw_phone_content").attr("value");
    var psw_Id_code=$("#psw_Id_code").attr("value");
    if (pswd_value == "请输入验证码") {
      $("#psw_Id_content").click(function(){
        $(this).val("");
        $(this).attr("Type","password");
      });
    };
    if (mobile_value == "请输入手机号码") {
      $("#psw_phone_content").click(function(){$(this).val("")});
    };
    if (psw_Id_code == "请输入图片验证码") {
      $("#psw_Id_code").click(function(){$(this).val("")});
    };
  });


</script>
</html>
