<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/inobounce.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<div id="animation"><img src="images/shuaxin.png"></div>
	<div id="whole" style="background:#fff">
		<div class="alert_common hide">手机号或密码错误</div>
		<div class="alert_bg hide"></div>
		<div id="signup_top">
			<img class="signup_top" src="images/login_top.jpg" alt="">
		</div>
		<!-- <img src="images/icon.png" alt="" style="width: 40%;position: absolute;top: 12%;left: 31%;"> -->
		<div id="signup_main">
			<div style="margin: 7% 1% 3% 11%; border-bottom: 1px solid #eee;color:#eee;">
				<span style="margin-left: 6%;color:#404040;">+86</span>&nbsp; | <input id="mobile" class="signup_input" type="text" maxlength="11" value="请输入手机号码">
			</div>
			<div class="psw_text_right">忘记密码</div>


			<div style="margin:0 1% 3% 11%; border-bottom: 1px solid #eee;color:#eee;position:relative;">
				<span style="margin-left: 6%;color:#404040;">
					<img src="images/shezhimima@2x.png" alt="" style="width:44px;margin:0 -6% -2% -2%;">
				</span>&nbsp; | <input id="password" class="signup_input" minlength="6" maxlength="16" type="text" value="请输入密码"><img class="eye" id="eye" src="images/eye.png">
			</div>
			<div class="btn" onclick="login()">登录</div>
			<!-- <div class="wechat_btn">微信登录</div> -->
			<div class="sign_up">注册</div>
			<div class="bottom-txt" style="text-align: center;font-size: 12px;color: #666;margin-bottom: 4%;margin-left: 10%;">没有账号？快去注册</div>
		</div>
		<!-- <div class="wechat-bottom">
			<img src="images/bottom.png" alt="" style="width:100%;height:auto;display:block;">
		</div> -->
	</div>
</body>
</html>
