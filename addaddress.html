<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta charset="UTF-8">
  <title>添加地址</title>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <script src="js/inobounce.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src="js/addaddress.js"></script>
</head>
<body>
  <div id="animation"><img src="images/shuaxin.png"></div>
  <div class="alert_common hide">您有未输入的信息</div>
	<div class="alert_bg hide"></div>
  <div id="whole">
  <div id="search_top">
    <img id="back" src="images/icon_back.png">
    <div class="l_goods_detail">添加地址</div>
    <div id="l_add">保存</div>
  </div>
  <div id="main" class="add_main">
    <div class="l_address">
      <div class="l_address_input">
        <span class="l_address_name">联系人</span>
        <input type="text" value="请输入你的姓名" class="l_input" id="name">
        <span class="l_radio">
          <input type="radio" checked="checked" name="Sex" value="0" />先生&nbsp
          <input type="radio" name="Sex" value="1" />女士
        </span>
      </div>
      <div class="l_address_input">
        <span class="l_address_name">手机号</span>
        <input type="text" value="请输入配送人联系您的电话" class="l_input l_input_phone" id="l_input_phone">
      </div>
    </div>
    <div class="l_address">
      <div class="l_address_input" id="l_add_search">
        <span class="l_address_nab">当前小区</span>
        <span id="add_address_id" class="add_address_id hide"></span>
        <span class="l_address_search" id='l_address_search'>搜索，或选择附近的小区</span>
        <span class="l_address_right"><img src="images/arrow.png"></span>
        <div class="clear"></div>
      </div>
      <div class="l_address_input">
        <span class="l_address_nab">详细地址</span>
        <span class="l_address_detail">
          <input type="text" value="请输入您的楼号" class="l_input l_detail" id="building"><span class="l_input_after" >楼/座</span>
          <input type="text" value="请输入您的单元（非必填）" class="l_input l_detail" id="unit"><span class="l_input_after">单元</span>
          <input type="text" value="请输入您的房间号" class="l_input l_detail" id="room"><span class="l_input_after">室</span>
        </span>
        <div class="clear"></div>
      </div>
    </div>
    <div class="l_addredd_notice">塔楼与写字楼可不填写单元<br>如：18楼2单元102室/B座2332室</div>
  </div>
</div>
</body>
<script>
$("#back").click(function(){
  window.history.back();
})
$("#name").click(function(){
  $(this).val("");
})
$("#l_input_phone").click(function(){
  $(this).val("");
})
$("#building").click(function(){
  $(this).val("");
})
$("#unit").click(function(){
  $(this).val("");
})
$("#room").click(function(){
  $(this).val("");
})
$("#l_add_search").click(function(){
  window.location="selectapt.html";
})
